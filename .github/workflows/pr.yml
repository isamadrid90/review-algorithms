# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Kotlin basic skeleton CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Execute PITest
        run: | 
          ./gradlew pitest
        id: mutation-test-execution
      - name: Get PITest summary
        run: |
          echo "${steps.mutation-test-execution.outputs #*=}"
        id: mutation-test-summary
      - name: Comment
        uses: mshick/add-pr-comment@v1
        with:
          message: ${{ steps.mutation-test-summary.outputs }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: true # This is the default
